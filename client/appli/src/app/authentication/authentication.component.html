<mat-card>
    <mat-card-title> Please log in </mat-card-title>

    <form method="post" (submit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field>
            <input
                matInput
                type="text"
                id="login"
                ngModel
                required
                name="login"
                placeholder="Email"
                #login="ngModel"
                />
            <mat-error *ngIf="pwd.invalid">Please enter an Email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                type="password"
                id="pwd"
                ngModel
                required
                name="pwd"
                placeholder="Password"
                #pwd="ngModel"/>
            <mat-error *ngIf="pwd.invalid">Please enter a Password.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Login</button>
    </form>

    <p> You don't own an account ? You have to <a [routerLink]="['/sign-up']" class="btn btn-link">register</a> first.</p>
</mat-card>
<div *ngIf="auth.isLoggedIn">
    {{login}}
    <br><br>
    <button mat-raised-button (click)="logout()"> Log out </button>
</div>
